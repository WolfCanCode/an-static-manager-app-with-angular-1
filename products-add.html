<body ng-app="">

  <!-- wrapper -->
  <div id="wrapper">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar fixed-top">
      <!-- BEGIN HEADER INNER -->
      <div class="page-header-inner ">
        <!-- BEGIN LOGO -->
        <div class="menu-toggler sidebar-toggler">
          <h2 style="font-size: 20px;
            float: right;
            margin-left: 25px;
            color: white;"> Hà Tools</h2>

          <a href="javascript:;" id="menubtn" class="navbar-minimalize minimalize-styl-2  float-left ">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
      <!-- END LOGO -->

      <!-- BEGIN TOP NAVIGATION MENU -->

      <!-- END USER LOGIN DROPDOWN -->
      <!-- BEGIN QUICK SIDEBAR TOGGLER -->
      <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->

      <!-- END QUICK SIDEBAR TOGGLER -->
    </div>
    <!-- END TOP NAVIGATION MENU -->
    <!-- END HEADER INNER -->
  </div>
  <!-- END HEADER -->
  <!-- BEGIN HEADER & CONTENT dropdown-divider -->
  <div class="clearfix"> </div>
  <!-- END HEADER & CONTENT dropdown-divider -->

  <!-- BEGIN CONTAINER -->
  <div class="page-container" ng-controller="moneyController">

    <aside class="sidebar">
      <nav class="sidebar-nav">
          <ul class="metismenu" id="menu">
              <li class="">
                  <a href="/">
                      <i class="icon options"></i>
                      <span class="nav-label">Quản lý chung</span>
                  </a>


              </li>
              <li class="">
                  <a href="#" style="background: lightslategrey !important;">
                      <span class="nav-label">Quản trị</span>
                  </a>


              </li>
              <li class="">
                  <a href="/products" style="background:#0D47A1">
                      <i class="icon shopping bag"></i>
                      <span class="nav-label">Sản phẩm</span>
                  </a>
              </li>
            </ul>
          <!-- END SIDEBAR MENU -->
          <!-- END SIDEBAR MENU -->
      </nav>
      <!-- END SIDEBAR -->
  </aside>

    <!-- BEGIN CONTENT BODY -->
    <div class="page-content-wrapper">
      <div class="content-wrapper container">
        <div class="row">
          <div class="col-sm-12">
            <div class="page-title">

              <h4 class="float-left">Thêm sản phẩm</h4>


            </div>
          </div>
        </div>
        <!-- end .page title-->
        <form class="ui form">
          <div class="field">
            <label>Mã Sản phẩm:</label>
            <div class="field">
              <div class="ui left icon input">
                <input type="text" placeholder="Mã Sản phẩm" ng-model="masanpham" required>
                <i class="cube icon"></i>
              </div>
            </div>

          </div>
          <div class="field">
            <label>Tên Sản phẩm:</label>
            <div class="field">
              <div class="ui left icon input">
                <input type="text" placeholder="Tên sản phẩm" ng-model="tensanpham" required>
                <i class="cube icon"></i>
              </div>
            </div>

          </div>
          <div class="field">
            <label>Tiền bán sỉ:</label>
            <div class="field">
              <div class="ui left icon input">
                <input type="number" placeholder="Tiền bán sỉ" ng-model="tiensi" required>
                <i class="pointing left icon"></i>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Tiền bán lẻ:</label>
            <div class="field">
              <div class="ui left icon input">
                <input type="number" placeholder="Tiền bán lẻ" ng-model="tienle" required>
                <i class="pointing right icon"></i>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Url hình:</label>
            <div class="field">
              <div class="ui left icon input">
                <input type="text" placeholder="Url hình" ng-model="linkhinh" required>
                <i class="pointing right icon"></i>
              </div>
            </div>
          </div>
          <div class="ui green button" id="add" ng-click="addProduct()">
            <i class="plus icon"></i> Thêm mới
          </div>
      </div>

    </div>
    <!-- END CONTENT BODY -->
    <!-- END CONTAINER -->
    <!-- /wrapper -->


    <!-- SCROLL TO TOP -->

    <!-- /PRELOADER -->
  </div>

  <script>
    $('.menu-toggler').click(function () {
      if ($('.sidebar').hasClass("sidebar-right")) {
        $('.sidebar').removeClass('sidebar-right');
        $('.page-content-wrapper').removeClass('blur-backdrop');
      } else {
        $('.sidebar').addClass('sidebar-right');
        $('.page-content-wrapper').addClass('blur-backdrop');
      }
    })

    $('.page-content-wrapper').click(function () {
      $('.sidebar').removeClass('sidebar-right');
      $('.page-content-wrapper').removeClass('blur-backdrop');
    })

    function moneyController($scope, $http) {

      /* DECLARE */
      $scope.masanpham = '';
      $scope.tensanpham = '';
      $scope.tiensi = 0;
      $scope.tienle = 0;
      $scope.linkhinh = '';
      var url = 'http://localhost:1337/product'

      $scope.addProduct = function () {
        if ($scope.masanpham == '',
          $scope.tensanpham == '',
          $scope.tiensi == 0,
          $scope.tienle == 0,
          $scope.linkhinh == '') {
          alert("Nhập thiếu cái gì rồi kìa")
        } else {
          var param = {
            code: $scope.masanpham,
            name: $scope.tensanpham,
            retail_price: $scope.tiensi,
            many_price: $scope.tienle,
            img: $scope.linkhinh
          }
          $("#add").addClass('loading');
          $http.post(url, param).success(function (response) {
            toastr.success('Thêm mới sản phẩm thành công');
            $("#add").removeClass('loading');
            $scope.masanpham = '';
            $scope.tensanpham = '';
            $scope.tiensi = 0;
            $scope.tienle = 0;
            $scope.linkhinh = '';
          })
        }
      }
    }
  </script>
  <div class="footer">
    <span class="footer-text left">ver 0.3</span>
    <span class="footer-text right">Ha Tools application</span>
  </div>
</body>

</html>
